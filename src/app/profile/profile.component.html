<clr-main-container>
  <app-header></app-header>
  <app-nav></app-nav>
  <div class="content-container">
    <div class="content-area">
      <div
        class="clr-row separation"
        [id]="type"
        *ngFor="let type of entryTypes | async"
      >
        <ng-container *ngIf="entriesByType$ | async as entriesByType">
          <app-card
            class="clr-col-lg-8 clr-offset-lg-2 clr-col-12"
            [resumeEntries]="entriesByType[type]"
          ></app-card>
        </ng-container>
      </div>

      <div class="clr-row separation" id="add" *ngIf="canEdit">
        <app-new-entry
          class="clr-col-lg-8 clr-offset-lg-2 clr-col-12"
        ></app-new-entry>
      </div>

      <a
        class="btn btn-icon btn-primary resume-btn"
        aria-label="View Resume"
        [href]="resumeUrl"
      >
        <cds-icon shape="pdf-file"></cds-icon>View Resume
      </a>
    </div>
  </div>
</clr-main-container>
