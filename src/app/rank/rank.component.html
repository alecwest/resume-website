<div class="clr-row">
  <ng-container *ngFor="let row of resumeEntries; let i = index">
    <div class="clr-col icon-grid-content">
      <h4>{{ row.title | titlecase }}</h4>

      <!-- TODO use something more flashy - an svg or component maybe -->
      <p>{{ row.details.proficiency }}</p>
    </div>
    <div class="clr-break-row" *ngIf="i % 3 === 2"></div>
  </ng-container>
</div>
