<header class="header header-3">
  <div class="branding">
    <a href="..." class="nav-link">
      <clr-icon shape="flame"></clr-icon>
      <span class="title">This could be my name</span>
    </a>
  </div>
  <div class="header-actions">
    <a href="..." class="nav-link nav-text">
      This could be my email, but I don't wanna hardcode anything
    </a>
  </div>
</header>

<nav class="subnav">
  <ul class="nav">
    <li class="nav-item" *ngFor="let sheet of sheetsData?.valueRanges">
      <a class="nav-link" href="#">{{ getPageName(sheet) }}</a>
    </li>
  </ul>
</nav>

<!-- Card Style Data -->
<div class="clr-row" *ngFor="let sheet of sheetsData?.valueRanges">
  <div class="clr-col-lg-6 clr-offset-lg-3 clr-col-12">
    <div class="card">
      <div class="card-header">
        {{ getPageName(sheet) }}
      </div>
      <div class="card-block">
        <div class="card-text">
          <ng-container
            *ngTemplateOutlet="
              isDataGridSheet(sheet)
                ? dataGrid
                : isVerticalTableSheet(sheet)
                ? verticalTable
                : table;
              context: { $implicit: sheet }
            "
          ></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #dataGrid let-sheet>
  <clr-datagrid>
    <ng-container *ngFor="let columnName of getColumnNames(sheet)">
      <clr-dg-column [clrDgField]="columnName">
        {{ columnName | titlecase }}
      </clr-dg-column>
    </ng-container>

    <clr-dg-row
      *clrDgItems="let row of getDataRows(sheet); let i = index"
      [clrDgItem]="row"
    >
      <clr-dg-cell *ngFor="let value of getRowCells(sheet, i)">
        <ng-container
          *ngTemplateOutlet="tableData; context: { $implicit: value }"
        ></ng-container>
      </clr-dg-cell>

      <clr-dg-row-detail *clrIfExpanded>
        <ul class="list-unstyled">
          <ng-container
            *ngFor="let detail of getDetailCells(sheet, i); let i = index"
          >
            <li *ngFor="let line of detail.split('\n')">
              {{ line }}
            </li>
          </ng-container>
        </ul>
      </clr-dg-row-detail>
    </clr-dg-row>
  </clr-datagrid>
</ng-template>

<ng-template #table let-sheet>
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let columnName of getColumnNames(sheet)">
          {{ columnName | titlecase }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of getDataRows(sheet); let i = index">
        <td *ngFor="let value of getRowCells(sheet, i)">
          <ng-container
            *ngTemplateOutlet="tableData; context: { $implicit: value }"
          ></ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #verticalTable let-sheet>
  <table class="table table-vertical">
    <tbody>
      <tr *ngFor="let row of getDataRows(sheet)">
        <th>
          {{ row[0] | titlecase }}
        </th>
        <td *ngFor="let value of row | slice: 1">
          <ng-container
            *ngTemplateOutlet="tableData; context: { $implicit: value }"
          ></ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #tableData let-data>
  <clr-icon
    *ngIf="getIconClass(data); else normal"
    attr.shape="{{ getIconClass(data) }}"
  ></clr-icon>
  <ng-template #normal>
    {{ data }}
  </ng-template>
</ng-template>
